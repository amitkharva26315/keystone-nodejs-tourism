{% extends "layouts/default.html" %} {% block content %}
<div class="row">
	<div class="col-sm-12 col-md-12">
		<article>
			<!-- <p>
				<a href="/">&larr; back to the Home</a>
			</p>
			<hr>  -->
			{% if not data.page %}
			<h2>Invalid Page.</h2>
			{% else %}
			<header>
				<h1 class="pagetitle">{{ data.page.title }}</h1>
			</header>
			<div class="post">
				{% if data.page.image.exists %}
				<div class="image-wrap">
					<img src="{{ data.page._.image.fit() }}" class="img-responsive">
				</div>
				{% endif %}
			</div>
			{% endif %}
		</article>
	</div>
</div>
{% endblock %}
